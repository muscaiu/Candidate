<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Panels</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="myModal" class="modal">
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <div class="container shrink left">
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x200 left photo"></div>
            <div class="panel_200x400 right grey1"></div>
            <div class="panel_200x400 left light_blue"></div>
            <div class="panel_200x200 right light"></div>
          </div>
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x200 left light_blue"></div>
            <div class="panel_200x400 right dark_blue"></div>
            <div class="panel_200x200 left photo"></div>
            <div class="panel_400x200 right grey1"></div>
          </div>
        </div>
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <div class="container shrink left">
          <div style="float:left; width:400px;height:600px;">
            <div class="panel_400x200 left grey1"></div>
            <div class="panel_200x400 left dark_blue"></div>
            <div class="panel_200x200 left grey2"></div>
            <div class="panel_200x200 left light_blue"></div>
          </div>
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x200 left light"></div>
            <div class="panel_200x400 right light_blue"></div>
            <div class="panel_200x400 left grey1"></div>
            <div class="panel_200x200 right photo"></div>
          </div>
        </div>
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <div class="container shrink left">
          <div style="float:left; width:400px;height:600px;">
            <div class="panel_400x200 left grey1"></div>
            <div class="panel_200x400 left dark_blue"></div>
            <div class="panel_200x200 left grey2"></div>
            <div class="panel_200x200 left light_blue"></div>
          </div>
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x400 left dark_blue"></div>
            <div class="panel_200x200 right photo"></div>
            <div class="panel_200x200 left light_blue"></div>
            <div class="panel_400x200 right light"></div>
          </div>
        </div>
      </div>


      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="column">
        <div class="container thumb left demo cursor" onclick="currentSlide(1)">
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x200 left photo"></div>
            <div class="panel_200x400 right grey1"></div>
            <div class="panel_200x400 left light_blue"></div>
            <div class="panel_200x200 right light"></div>
          </div>
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x200 left light_blue"></div>
            <div class="panel_200x400 right dark_blue"></div>
            <div class="panel_200x200 left photo"></div>
            <div class="panel_400x200 right grey1"></div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="container thumb left demo cursor" onclick="currentSlide(2)" style="left:32%;position:absolute;">
          <div style="float:left; width:400px;height:600px;">
            <div class="panel_400x200 left grey1"></div>
            <div class="panel_200x400 left dark_blue"></div>
            <div class="panel_200x200 left grey2"></div>
            <div class="panel_200x200 left light_blue"></div>
          </div>
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x200 left light"></div>
            <div class="panel_200x400 right light_blue"></div>
            <div class="panel_200x400 left grey1"></div>
            <div class="panel_200x200 right photo"></div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="container thumb left demo cursor" onclick="currentSlide(3)">
          <div style="float:left; width:400px;height:600px;">
            <div class="panel_400x200 left grey1"></div>
            <div class="panel_200x400 left dark_blue"></div>
            <div class="panel_200x200 left grey2"></div>
            <div class="panel_200x200 left light_blue"></div>
          </div>
          <div style="float:left; width: 400px;height:600px;">
            <div class="panel_200x400 left dark_blue"></div>
            <div class="panel_200x200 right photo"></div>
            <div class="panel_200x200 left light_blue"></div>
            <div class="panel_400x200 right light"></div>
          </div>
        </div>
      </div>
    </div>

<script src="index.js"></script>
</body>

</html>
